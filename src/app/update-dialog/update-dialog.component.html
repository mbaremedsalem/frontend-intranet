<div mat-dialog-title>
  <h1>update Document</h1>
</div>
<form (ngSubmit)="saveChanges()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Sujet</mat-label>
        <input matInput type="text" placeholder="Sujet" [(ngModel)]="documentDetails.sujet" name="sujet" required>
      </mat-form-field>

      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" [(ngModel)]="documentDetails.description" name="description" required>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Direction_Nom</mat-label>
        <mat-select placeholder="Select Direction" [(ngModel)]="selectedDirection" name="selectedDirection">
          <mat-option *ngFor="let direction of directions" [value]="direction.id">
            {{ direction.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [(ngModel)]="documentDetails.date_ajout" (dateInput)="dateChanged($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
    </div>
    <label class="custom-file-upload" style="width: 98%;">
      <span style="padding: 44%;"><mat-icon>cloud_upload</mat-icon> Upload File</span>
      <input type="file" (change)="onFileSelected($event)" accept=".pdf, .doc, .docx">
    </label>

  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
