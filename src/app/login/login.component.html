	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(assets/bg-01.jpg);">
					<span class="login100-form-title-1">
						Login
					</span>
				</div>

				<form class="login100-form validate-form" (submit)="login()" >
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" [(ngModel)]="credentials.username" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Motdepass</span>
						<input class="input100" type="password" [(ngModel)]="credentials.password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" [disabled]="loginInProgress">
                            <span *ngIf="!loginInProgress">Login</span>
                            <mat-progress-spinner *ngIf="loginInProgress" mode="indeterminate" style="width: 20px; height: 20px; margin: auto;"></mat-progress-spinner>
						</button>
					</div>
					<div class="compte" style="padding-top: 10px;">
							vous n'avez pas un compte?
							<a [routerLink]="['/register']" class="txt1">
							s'inscrire
						</a>
					</div>
				</form>
				
                
                    <div *ngIf="showErrorMessage">
                      
                 
                  </div>
                    
              
			</div>
		</div>
	</div>
