<div class="limiter" [hidden]="user">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/bg-01.jpg);">
                <span class="login100-form-title-1">
                    S'inscrire
                </span>
            </div>

            <form class="login100-form validate-form" >
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username est requi">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" [(ngModel)]="credentials.nom" placeholder="Enter username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-26" data-validate="prenom est requi">
                    <span class="label-input100">prenom</span>
                    <input class="input100" type="text" name="username" [(ngModel)]="credentials.prenom" placeholder="Enter prenom">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-26" data-validate="Tel est requi">
                    <span class="label-input100">Telephone</span>
                    <input class="input100" type="text" [(ngModel)]="phoneNumber.phoneNumber" name="username" maxlength="8" placeholder="+222:Tel">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-26" data-validate="Email est requi">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="username" [(ngModel)]="credentials.email" placeholder="Enter email">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-26" data-validate=" Address est requi">
                    <span class="label-input100">Address</span>
                    <input class="input100" type="text" name="username" [(ngModel)]="credentials.address" placeholder="Enter address">
                    <span class="focus-input100"></span>
                </div>

                <!-- <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Enter password">
                    <span class="focus-input100"></span>
                </div> -->


                
                    

                    <div style="padding-top: 20px; padding-bottom:20px;">
                        vous avez deja compte?
                        <a [routerLink]="['/login']" class="txt1">
                            se connecte
                        </a>
                    </div>
               

                <div  class="container-login100-form-btn">
                    <button (click)="sendLoginCode()" class="login100-form-btn" >
                        s'inscrire 
                    </button>
                </div>
                <br>
                <br>
                <br>
                <div id="recaptcha-container"></div>
                <br>
                <br>
                
                
            </form>
        </div>
    </div>
</div>
