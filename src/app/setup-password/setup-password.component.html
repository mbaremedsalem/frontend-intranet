<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/bg-01.jpg);">
                <span class="login100-form-title-1">
                     Setup PAssword
                </span>
            </div>

            <form class="login100-form validate-form">
                
               

                <div  class="container-login100-form-btn">
                    <div>
                        
                        <div class="wrap-input100 validate-input m-b-26" data-validate="Tel est requi">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" [(ngModel)]="password" name="username" maxlength="8" placeholder="password">
                            <span class="focus-input100"></span>
                        </div>
                        <br>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Role</mat-label>
                            <mat-select placeholder="Select Role" [(ngModel)]="selectedRole" name="selectedRole">
                              <mat-option *ngFor="let role of roles" [value]="role">
                                {{ role }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>  
                        <br>
                        <button mat-raised-button color="primary" (click)="onSave()">Save</button>
                      </div>
                </div>
               
                
            </form>
        </div>
    </div>
</div>
