<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer ce Utilisateur?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="confirmDelete()">Delete</button>
  <button mat-button (click)="cancelDelete()">Cancel</button>
</mat-dialog-actions>
